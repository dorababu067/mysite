{% extends 'blog/base.html' %}
{% block body %}
<div class="container">
	<h1>Total Posts</h1><hr>
	{% for post in posts %}
		<p>
			<a href="{{ post.get_absolute_url }}">{{ post.title|capfirst }}</a>
		</p>
		<p>
			Post By : <strong>{{ post.authour|capfirst }}</strong>
			<span style="float:right;">{{ post.created }}</span>
		</p>
		
		<p>{{ post.content }}</p>
	

	{% endfor %}

</div>
{% endblock%}
