<div class="container">
{% if user.is_authenticated %}
	{{likes_count}} Likes
	<form action="{% url 'likes' %}" method="POST">{% csrf_token %}
	{% if is_liked %}
	<button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-warning">disLike</button>
	{% else %}
	<button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-primary">Like</button>
	{% endif %}
	</form>
{% endif %}
</div>
